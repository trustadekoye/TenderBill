<!DOCTYPE html>
<html>
<head>
    <title>Create Quotation</title>
</head>
<body>
    <h1>Create Quotation</h1>
    <form method="post" action="{% url 'create_quotation' %}" enctype="multipart/form-data">

        {{ form.as_p }}
        <input type="file" name="document">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
